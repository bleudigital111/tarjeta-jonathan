<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publica tu Casa - Mundo Digital Bleu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #040404;
        font-family: "Segoe UI", sans-serif;
      }

      .property-card {
        background: linear-gradient(135deg, #0b3c84, #1677bd);
        border-radius: 20px;
        padding: 35px;
        max-width: 750px;
        margin: 40px auto;
        color: #fff;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      }

      .property-card h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 25px;
      }

      .form-control,
      .form-select {
        border-radius: 10px;
      }

      .btn-send {
        background: #25d366;
        color: #fff;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 10px;
        width: 100%;
        transition: 0.3s;
      }

      .btn-send:hover {
        background: #128c7e;
        transform: scale(1.03);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="property-card">
        <h2> Publica tu Casa con Nosotros</h2>

        <form id="propertyForm" class="row g-3">
          <!-- DATOS PROPIETARIO -->
          <h4 class="mt-3"> Datos del Propietario</h4>

          <div class="col-md-6">
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Nombre completo"
              required
            />
          </div>

          <div class="col-md-6">
            <input
              type="tel"
              id="telefono"
              class="form-control"
              placeholder="Tel茅fono / WhatsApp"
              required
            />
          </div>

          <div class="col-12">
            <input
              type="email"
              id="correo"
              class="form-control"
              placeholder="Correo electr贸nico"
            />
          </div>

          <!-- DATOS PROPIEDAD -->
          <h4 class="mt-4"> Informaci贸n de la Propiedad</h4>

          <div class="col-md-6">
            <input
              type="text"
              id="ubicacion"
              class="form-control"
              placeholder="Ubicaci贸n / Colonia"
              required
            />
          </div>

          <div class="col-md-6">
            <input
              type="number"
              id="precio"
              class="form-control"
              placeholder="Precio deseado (MXN)"
              required
            />
          </div>

          <div class="col-md-4">
            <input
              type="number"
              id="recamaras"
              class="form-control"
              placeholder="Rec谩maras"
            />
          </div>

          <div class="col-md-4">
            <input
              type="number"
              id="banos"
              class="form-control"
              placeholder="Ba帽os"
            />
          </div>

          <div class="col-md-4">
            <input
              type="number"
              id="metros"
              class="form-control"
              placeholder="Metros cuadrados"
            />
          </div>

          <div class="col-md-6">
            <select id="tipoOperacion" class="form-select">
              <option value="">Tipo de operaci贸n</option>
              <option>Venta</option>
              <option>Renta</option>
              <option>Ambas</option>
            </select>
          </div>

          <div class="col-md-6">
            <select id="tipoPropiedad" class="form-select">
              <option value="">Tipo de propiedad</option>
              <option>Casa</option>
              <option>Departamento</option>
              <option>Terreno</option>
              <option>Local Comercial</option>
            </select>
          </div>

          <div class="col-12">
            <textarea
              id="descripcion"
              class="form-control"
              rows="4"
              placeholder="Describe tu propiedad (amenidades, estado, etc.)"
            ></textarea>
          </div>

          <div class="col-12 mt-4">
            <button type="button" class="btn-send" id="sendWhatsApp">
               Enviar Informaci贸n por WhatsApp
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("sendWhatsApp")
        .addEventListener("click", function () {
          let mensaje = `
 NUEVA PROPIEDAD PARA PUBLICAR

 Nombre: ${nombre.value}
 Tel茅fono: ${telefono.value}
 Correo: ${correo.value}

 Ubicaci贸n: ${ubicacion.value}
 Precio: $${precio.value}
 Rec谩maras: ${recamaras.value}
 Ba帽os: ${banos.value}
 Metros: ${metros.value}
 Operaci贸n: ${tipoOperacion.value}
 Tipo: ${tipoPropiedad.value}

 Descripci贸n:
${descripcion.value}
`;

          let numero = "5217222900116"; // TU WHATSAPP
          let url = `https://wa.me/${numero}?text=${encodeURIComponent(
            mensaje
          )}`;

          window.open(url, "_blank");
        });
    </script>
  </body>
</html>
